name: uv-publish
description: Build Python package and upload distribution

branding:
  icon: activity
  color: gray-dark

inputs:
  token:
    description: GitHub Personal Access Token
    default: ${{ github.token }}

runs:
  using: composite
  steps:
    - name: Check out repo
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Install 'uv'
      uses: astral-sh/setup-uv@v7
      with:
        python-version: 3.13

    - name: Run 'uv-publish'
      env:
        APP_TOKEN: ${{ inputs.token }}
      run: uv run --with=dycw-uv-publish uv-publish
      shell: bash
