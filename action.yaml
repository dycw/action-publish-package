name: uv-publish
description: Build and publish package

branding:
  icon: activity
  color: gray-dark

inputs:
  token-checkout:
    description: Personal access token (PAT) used to fetch the repository
    default: ${{github.token}}
  token-uv:
    description: Personal access token (PAT) used to download uv
    default: ${{github.token}}
  username:
    username: The username of the upload
    default:
  password:
    username: The password of the upload
    default:
  publish-url:
    username: The URL of the upload endpoint
    default:
  trusted-publishing:
    description: Configure trusted publishing
    default: false
  native-tls:
    description: Whether to load TLS certificates from the platform's native certificate store
    default: false

runs:
  using: composite
  steps:
    - name: Check out repo
      uses: actions/checkout@v6
      with:
        token: ${{inputs.token-checkout}}

    - name: Install 'uv'
      uses: astral-sh/setup-uv@v7
      with:
        github-token: ${{inputs.token-uv}}

    - name: Install 'dycw-actions'
      run: uv tool install --reinstall dycw-actions
      shell: bash

    - name: Run 'action publish'
      run: uv tool run --from dycw-actions --isolated action publish \
        --username ${{inputs.username}} \
        --password ${{inputs.password}} \
        --publish-url=${{inputs.publish-url}} \
        --trusted-publishing=${{inputs.trusted-publishing}} \
        --native-tls=${{inputs.native-tls}}
      shell: bash
